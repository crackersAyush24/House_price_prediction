<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, select { padding: 5px; margin: 5px 0; width: 300px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        .checkbox-group { display: flex; flex-wrap: wrap; }
        .checkbox-group label { margin-right: 15px; font-weight: normal; }
        .prediction { margin-top: 20px; font-size: 24px; color: green; }
    </style>
</head>
<body>
    <h1>üè† House Price Prediction</h1>
    <form method="POST">
        <label>Area (in sq ft):</label>
        <input type="number" name="Area" required>

        <label>Number of Bedrooms:</label>
        <input type="number" name="Bedrooms" required>

        <label>Select Location:</label>
        <select name="Location" required>
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
        </select>

        <label>Amenities:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="New_Resale"> New/Resale</label>
            <label><input type="checkbox" name="Gymnasium"> Gymnasium</label>
            <label><input type="checkbox" name="Lift"> Lift Available</label>
            <label><input type="checkbox" name="Car_Parking"> Car Parking</label>
            <label><input type="checkbox" name="Maintenance_Staff"> Maintenance Staff</label>
            <label><input type="checkbox" name="Security_24x7"> Security 24x7</label>
            <label><input type="checkbox" name="Childrens_Play_Area"> Children's Play Area</label>
            <label><input type="checkbox" name="Clubhouse"> Clubhouse</label>
            <label><input type="checkbox" name="Intercom"> Intercom</label>
            <label><input type="checkbox" name="Landscaped_Gardens"> Landscaped Gardens</label>
            <label><input type="checkbox" name="Indoor_Games"> Indoor Games</label>
            <label><input type="checkbox" name="Gas_Connection"> Gas Connection</label>
            <label><input type="checkbox" name="Jogging_Track"> Jogging Track</label>
            <label><input type="checkbox" name="Swimming_Pool"> Swimming Pool</label>
        </div>

        <br>
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <div class="prediction">
            üè∑Ô∏è Predicted House Price: ‚Çπ{{ prediction | round(0) }}
        </div>
    {% endif %}
</body>
</html>
